<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        header {
            background-color: #f3f3f3;
            padding: 20px;
            text-align: center;
        }
        article {
            margin-top: 20px;
        }
        img {
            display: block;
            margin: 0 auto;
            width: 50%;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
    </header>
    <article>
        <p>Это мой первый сайт, который я создал самостоятельно. Здесь я буду делиться своими мыслями и идеями.</p>
        <img src="https://via.placeholder.com/600" alt="Пример изображения">
        <p>Я надеюсь, что вам понравится мой сайт. Спасибо за визит!</p>
    </article>
    <footer>
        <p>Посетите мою <a href="https://example.com">страницу</a> для получения дополнительной информации.</p>
    </footer>
</body>
</html>
